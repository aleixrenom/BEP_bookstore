<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>C2E3</title>
</head>
<body>
	<h1>My friends</h1>

	<ul th:each="friend : ${friendlist}">
		<li th:text="${friend.name}"></li>
	</ul>

	<h1>Add new friend to list</h1>

	<form action="#" th:action="@{/friendlist}" th:object="${friend}"
		method="get">
		<p>
			Name: <input type="text" th:field="*{name}" />
		</p>
		<p>
			<input type="submit" value="Submit" />
		</p>
	</form>

</body>
</html>
